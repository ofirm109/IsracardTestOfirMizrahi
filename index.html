<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS -->
    <link href="Styles/reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="Styles/myStyle.css" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="jScripts/jquery-2.1.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
</head>
<body>
    <div id="continer" >
        
        <input id="searchText" class="form-control" placeholder="Enter the name" type="text" />
        <input id="Search" class="btn btn-primary" type="button" value="Search" />
        <div id="Allbookmark">
            

            <div class="alert alert-danger" role="alert" id="erorrName">
                The name does not exist
            </div>
            <div class="alert alert-danger" role="alert" id="erorrconnect">
                Problem connecting to server
            </div>
            <a href="Default.aspx">All bookmark</a>
        </div>
        <br />
        <div class="center" id="bookmarkallcomponet">
            <img id="image" src="#" />
            <p id="thisName"></p>
            <div class="alert alert-success" role="alert" id="savebookmark">
                The bookmark has been saved
            </div>
            <input id="bookmark" class="btn btn-primary" type="button" value="Add bookmark" onclick="bookmark()"/>

        </div>
        <div id="wait" >
            <div class="spinner-border text-primary mywait" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</body>
</html>
